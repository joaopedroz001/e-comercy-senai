<!DOCTYPE html>
<html lang="pt-br" class="h-100">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="src/css/style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title>E-comercy</title>
	</head>
	<body class="h-100 d-flex align-content-center flex-column">
		<header class="p-2 mb-2">
			<nav class="h-100">
				<div class="burger">
					<div class="line-1"></div>
					<div class="line-2"></div>
					<div class="line-3"></div>
				</div>
				<ul class="mb-0 nav nav-underline">
					<li class="nav-item">
						<a class="nav-link" href="/src/pages/list.html">Lista</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/src/pages/register.html">Cadastro</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/src/pages/search.html">Busca</a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="m-auto container">
			<h1 class="text-center fw-bold">LISTA DE PRODUTOS</h1>
			<section class="d-flex flex-column table-responsive">
				
				<table class="table productsList">
					<thead>
						<th>Nome</th>
						<th>Descrição</th>
						<th>Preço</th>
						<th class="text-center">Ação</th>
					</thead>
					<tbody class="tableBody">
					</tbody>
				</table>

				<div class="form-floating mb-2">
					<input type="text" class="form-control text" id="floatingInput" placeholder="">
					<label for="floatingInput">Nome do produto</label>
				</div>

				<div class="form-floating mb-2">
					<input type="text" class="form-control price" id="floatingInput" placeholder="">
					<label for="floatingInput">Preço do produto</label>
				</div>

				<div class="form-floating mb-2">
					<input type="text" class="form-control description" id="floatingInput" placeholder="">
					<label for="floatingInput">Descrição do produto</label>
				</div>
				
				<button type="button" class="btn btn-dark addProduct">Adicionar</button>
				
				<div class="input-group mt-3">
					<input type="text" class="form-control nameFilterText mb-2" placeholder="Fitlrar nome" oninput="filterByName()">
				</div>

				<button type="button" class="btn btn-dark col-4 d-flex w-100 justify-content-center filter">
					Ordenar R$
					<div class="growing-arrow showArrow mx-2"><i class="fa-solid fa-arrow-up"></i></div>
					<div class="descending-arrow mx-2"><i class="fa-solid fa-arrow-down"></i></div>
				</button>
				
			</section>
		</main>
		<footer class="text-center p-4 text-light mt-2">&copy; JoaoPedroZ001. All Rights Reserverd.</footer>
	</body>
	<script src="/src/js/script.js"></script>
	<script src="src/js/list-script.js"></script>
	<script src="src/js/register-script.js"></script>
	<script src="https://kit.fontawesome.com/31bb1df07a.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
